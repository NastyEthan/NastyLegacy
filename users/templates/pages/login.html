<!DOCTYPE html>

{% extends "layouts/base.html" %}

{% block body %}

    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom border-primary text-dark">
            <span class="fs-4">CS Login Page</span>
        </header>
    </div>

    <div class="container py-4 text-light bg-success">

        <div class="container bg-secondary py-4">
            <div class="p-5 mb-4 bg-light text-dark rounded-3">
                <form method="POST" ID="login" action={{url_for('usercrud.crud_login')}}>
                    <table>
                        <tr><th><label for="password">Class Code</label></th></tr>
                        <tr><td><input type="password" id="classcode" name="classcode" size="20" required></td></tr>
                        <tr><th><input type="submit" value="Submit"></th></tr>
                    </table>
                </form>
            </div>
        </div>

    </div>


{% endblock %}
