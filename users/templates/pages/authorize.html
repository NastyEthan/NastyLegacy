
   
<!DOCTYPE html>

{% extends "layouts/base.html" %}

{% block body %}

    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom border-primary text-dark">
            <span class="fs-4">SQL CRUD Sign Up Page</span>
        </header>
    </div>

    <div class="container py-4 text-light bg-success">

        <div class="container bg-secondary py-4">
            <div class="p-5 mb-4 bg-light text-dark rounded-3">
                <form method="POST" ID="authUser" action={{url_for('usercrud.crud_authorize')}} >
                    <table>
                        <tr><th><label for="classcode">Class Code</label></th></tr>
                        <tr><td><input type="password" id='classcode' name="classcode" size="20" required></td></tr>
                        <tr><th><label for="adminpass">Administrator Code</label></th></tr>
                        <tr><td><input type="password" id='adminpass' name="adminpass" size="20" required></td></tr>
                        <tr><th><input type="submit" value="Submit"></th></tr>
                        <tr><td><a href={{url_for('usercrud.crud_login')}}>Log In</a></td></tr>
                    </table>
                </form>
            </div>
        </div>

    </div>

{% endblock %}
